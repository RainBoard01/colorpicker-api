type User {
  _id: ID! @auth(requires: ADMIN)
  username: String!
  email: String!
  password: String! @auth(requires: ADMIN)
  role: String!
  palettes: [Palette]
}

# Allow manipulating the relationship between the types 'User' and 'Palette'.
input UserPalettesRelation {
  # Create one or more documents of type 'Palette' and associate them with the current document.
  create: [PaletteInput]

  # Connect one or more documents of type 'Palette' with the current document using their IDs.
  connect: [ID]

  # Disconnect the given documents of type 'Palette' from the current document using their IDs.
  disconnect: [ID]
}

# 'User' input values
input UserInput {
  username: String!
  email: String!
  password: String!
  role: String!
  palettes: UserPalettesRelation
}

# 'User' input values
input PartialUpdateUserInput {
  username: String
  email: String
  password: String
  role: String
  palettes: UserPalettesRelation
}
